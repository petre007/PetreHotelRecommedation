<app-home-page></app-home-page>
<table class="table">

    <thead>
        <tr>
            <th>Date</th>
            <th>Room</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor = "let tempBooking of bookings">
            <td>{{tempBooking.date}}</td>
            <td>{{tempBooking.room}}</td>
            <td>
                <button class="btn btn-red" type="button" (click)='deleteBook(tempBooking)'>Delete</button>
            </td>
        </tr>
    </tbody>

</table>
